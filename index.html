

<!DOCTYPE html>
<html>
<head>
    <title>公示材料 </title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        #pdfContainer {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <embed id="pdfEmbed" src="中国人工智能学会教学成果奖支撑材料--网页上传版.pdf" type="application/pdf" style="width:100%; height:100%;" />
    <script>
        function resizeEmbed() {
            const pdfEmbed = document.getElementById('pdfEmbed');
            pdfEmbed.style.width = window.innerWidth + "px";
            pdfEmbed.style.height = window.innerHeight + "px";
        }
        
        // 初始化尺寸
        resizeEmbed();
        
        // 当窗口大小改变时，更新尺寸
        window.addEventListener('resize', resizeEmbed);
    </script>
</body>
</html>
